  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="StreamFlow: A premium global radio streaming experience with immersive visuals and real-time companion features.">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StreamFlow">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="StreamFlow Radio">
    <meta property="og:description" content="Global Radio Streaming Engine with immersive visuals.">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3659/3659784.png">

    <title>StreamFlow - Global Radio Engine</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://de1.api.radio-browser.info">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              primary: 'var(--color-primary, #bc6ff1)',
              secondary: 'var(--color-secondary, #ff007c)',
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'marquee-slow': 'marquee 80s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'dance': 'dance 0.6s ease-in-out infinite alternate',
              'head-bop': 'headBop 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite alternate',
              'shimmer': 'shimmer 2s linear infinite',
              'glow-pulse': 'glowPulse 1.5s ease-in-out infinite',
              'fade-cycle': 'fadeCycle 10s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100vw)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              dance: {
                '0%': { transform: 'translateY(0) rotate(0deg)' },
                '100%': { transform: 'translateY(-4px) rotate(2deg)' },
              },
              headBop: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(3px)' },
              },
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 15px var(--color-primary), 0 0 30px var(--color-primary)', opacity: 1 },
                '50%': { boxShadow: '0 0 40px var(--color-primary), 0 0 70px var(--color-primary)', opacity: 0.9 }
              },
              fadeCycle: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '30%': { opacity: '1', transform: 'translateY(0)' },
                '70%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(10px)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Deep Navy Dark Mode for premium feel */
        --color-primary: #bc6ff1;
        --color-secondary: #ff007c;
        --base-bg: #070b14; /* Even darker for depth */
        --text-base: #f8fafc;
        --text-muted: #94a3b8;
        --panel-bg: rgba(15, 23, 42, 0.92); /* Increased opacity */
        --panel-border: rgba(255, 255, 255, 0.12); 
        --card-bg: rgba(30, 41, 59, 0.7); 
        --card-border: rgba(255, 255, 255, 0.08);
        --input-bg: rgba(15, 23, 42, 0.6);
        --input-border: rgba(255, 255, 255, 0.15);
        --selected-item-bg: rgba(188, 111, 241, 0.15); 
        --player-bar-bg: #0f172a; /* COMPLETELY SOLID in dark mode */
        --shadow-color: rgba(0, 0, 0, 0.8);
      }

      body.light-mode {
        --base-bg: #f1f5f9; 
        --text-base: #020617;
        --text-muted: #1e293b;
        --panel-bg: rgba(255, 255, 255, 0.95);
        --panel-border: rgba(2, 6, 23, 0.15);
        --card-bg: #ffffff;
        --card-border: rgba(2, 6, 23, 0.08);
        --input-bg: #f8fafc;
        --input-border: rgba(2, 6, 23, 0.2);
        --selected-item-bg: rgba(2, 6, 23, 0.08);
        --player-bar-bg: #ffffff; /* COMPLETELY SOLID in light mode */
        --shadow-color: rgba(2, 6, 23, 0.15);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(128, 128, 128, 0.4); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(128, 128, 128, 0.6); }

      body {
        background-color: var(--base-bg);
        color: var(--text-base);
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s ease, color 0.5s ease;
        overscroll-behavior: none;
      }

      .glass-panel {
        background: var(--panel-bg);
        backdrop-filter: blur(24px); /* Increased blur */
        -webkit-backdrop-filter: blur(24px);
        border: 1.5px solid var(--panel-border);
        box-shadow: 0 10px 50px var(--shadow-color);
      }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1.5px solid var(--card-border);
        box-shadow: 0 4px 15px var(--shadow-color);
      }
    </style>
